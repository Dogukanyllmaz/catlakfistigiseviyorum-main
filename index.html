  <body>
  <!-- LOGIN OVERLAY -->
  <div id="login-overlay">
    <div class="login-box">
      <h2>Misafir Girişi</h2>
      <input type="password" id="password" placeholder="Şifre girin" />
      <button onclick="checkPassword()">Giriş Yap</button>
    </div>
  </div>

  <!-- REACT ROOT (AYNEN DURUYOR) -->
  <div id="root"></div>

  <script>
    const GUEST_PASSWORD = "110424Selin"; // değiştir

    function checkPassword() {
      const entered = document.getElementById("password").value;

      if (entered === GUEST_PASSWORD) {
        localStorage.setItem("guestAuth", "true");
        document.getElementById("login-overlay").style.display = "none";
      } else {
        alert("Şifre yanlış");
      }
    }

    // Sayfa açılırken kontrol
    if (localStorage.getItem("guestAuth") === "true") {
      document.getElementById("login-overlay").style.display = "none";
    }
  </script>

  <script type="module" src="/src/main.tsx"></script>

  <style>
    #login-overlay {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }

    input {

      font-size: 16px;
